apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: gic-group-6
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: gic-group-6.k3s
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port: 
              number: 4200
  - host: django.gic-group-6.k3s
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-svc
            port: 
              number: 8000
  - host: prometheus.group-6.k3s
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port: 
              number: 8080
  - host: grafana.group-6.k3s
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port: 
              number: 3000